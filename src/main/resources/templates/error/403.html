<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拒絕存取 - 訪客登記系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="text-center mb-0">403 - 拒絕存取</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="my-5">
                            <i class="fas fa-exclamation-triangle fa-5x text-danger mb-3"></i>
                            <h4 class="mb-3">您沒有權限存取此頁面！</h4>
                            <p class="lead">請確認您擁有適當的權限，或聯絡系統管理員協助處理。</p>
                        </div>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary mr-2">返回首頁</a>
                            <a th:href="@{/login}" class="btn btn-secondary">登入</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
