<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伺服器錯誤 - 訪客登記系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="text-center mb-0">500 - 伺服器錯誤</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="my-5">
                            <i class="fas fa-exclamation-circle fa-5x text-danger mb-3"></i>
                            <h4 class="mb-3">伺服器發生錯誤！</h4>
                            <p class="lead">很抱歉，系統處理您的請求時遇到了問題。請稍後再試，或聯絡管理員處理。</p>
                        </div>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary mr-2">返回首頁</a>
                            <button class="btn btn-secondary" onclick="location.reload()">重新整理</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
