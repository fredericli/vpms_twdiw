<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訪客詳情 - 訪客登記系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">訪客登記系統</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">儀表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/recipients">收件人管理</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">登出</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">訪客詳情</h4>
                    </div>
                    <div class="card-body">
                        <div class="row" th:if="${visitor != null}">
                            <div class="col-md-6">
                                <table class="table table-bordered">
                                    <tr>
                                        <th class="bg-light" style="width: 30%">ID</th>
                                        <td th:text="${visitor.id}">1</td>
                                    </tr>
                                    <tr>
                                        <th class="bg-light">公司或部門</th>
                                        <td th:text="${visitor.companyName}">範例公司</td>
                                    </tr>
                                    <tr>
                                        <th class="bg-light">姓名</th>
                                        <td th:text="${visitor.name}">王小明</td>
                                    </tr>
                                    <tr>
                                        <th class="bg-light">電子郵件</th>
                                        <td th:text="${visitor.phone}">0912345678</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-bordered">
                                    <tr>
                                        <th class="bg-light" style="width: 30%">簽到日期</th>
                                        <td th:text="${#temporals.format(visitor.checkInTime, 'yyyy-MM-dd')}">2023-01-01</td>
                                    </tr>
                                    <tr>
                                        <th class="bg-light">簽到時間</th>
                                        <td th:text="${#temporals.format(visitor.checkInTime, 'HH:mm:ss')}">09:30:00</td>
                                    </tr>
                                    <tr>
                                        <th class="bg-light">建立日期</th>
                                        <td th:text="${#temporals.format(visitor.createdDate, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01 09:30:00</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="alert alert-danger" th:if="${visitor == null}">
                            找不到訪客資料！
                        </div>
                        <div class="mt-3 text-center">
                            <a href="/vpms/admin/dashboard" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> 返回儀表板
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
